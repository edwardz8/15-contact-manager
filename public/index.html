<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>15contactmanager</title>
  <link rel="stylesheet" href="/app.css">
</head>
<body>

<div class="app">
<div class="side-wrapper">
  <div class="heading">
    <h3 class="heading-text">New Contact</h3>
  </div>

  <div class="info">
    <form class="info__search">
      <span class="name-search">First Name</span>
      <input type="search" class="search">
    </form>

    <form class="info__search">
      <span class="name-search">Last Name</span>
      <input type="search" class="search">
    </form>

    <form class="info__search">
      <span class="name-search">Street</span>
      <input type="search" class="search">
    </form>

    <form class="info__search">
      <span class="name-search">City</span>
      <input type="search" class="search">
    </form>

    <form class="info__search">
      <span class="name-search">State</span>
      <input type="search" class="search">
    </form>
  </div>

  <div class="footer">
  <button class="submit">
    <h3 class="submit-text">Submit</h3>
  </button>
</div>

</div>

<div class="section">
  <div class="container">
    <div class="grid">

      <div class="grid__item">
        <div class="profile">
          <div class="profile-top">
            <h4 class="name">Zach Edwards</h4>
            <p class="address">123 1st Ave St</p>
            <p class="address__line-two">Nashville, TN</p>
          </div>

            <button class="delete">Delete</button>

        </div>
      </div>

      <div class="grid__item">
        <div class="profile">
          <div class="profile-top">
            <h4 class="name">Zach Edwards</h4>
            <p class="address">123 1st Ave St</p>
            <p class="address__line-two">Nashville, TN</p>
          </div>

            <button class="delete">Delete</button>

        </div>
      </div>

      <div class="grid__item">
        <div class="profile">
          <div class="profile-top">
            <h4 class="name">Zach Edwards</h4>
            <p class="address">123 1st Ave St</p>
            <p class="address__line-two">Nashville, TN</p>
          </div>

            <button class="delete">Delete</button>

        </div>
      </div>

      <div class="grid__item">
        <div class="profile">
          <div class="profile-top">
            <h4 class="name">Zach Edwards</h4>
            <p class="address">123 1st Ave St</p>
            <p class="address__two">Nashville, TN</p>
          </div>

            <button class="delete">Delete</button>

        </div>
      </div>
    </div>
  </div>
</div>


</div>









  <script src="/app.js" charset="utf-8"></script>
</body>
</html>
